<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HospitalService</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">
        <div class="hospitaltitle">
            <h1>婦產科 (五診)</h1>
            <div class="name">
                <div class="name-box">
                    <h5>醫師</h5>
                    <div>
                        <img src="./img/Stethoscope.png" alt="icon">
                        <h3>楊富永</h3>
                    </div>
                </div>
                <div class="name-box">
                    <h5>護理師</h5>
                    <div>
                        <img src="./img/Injection.png" alt="icon">
                        <h3>楊小妹</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="number">
        <!-- 這邊定位目前號碼與下一張 -->
        <div class="prev">目<br>前<br>號<br>碼</div>
        <div class="next">下一號</div>
        <div class="numer-box">
            <p>3</p>
        </div>
        <div class="numer-box"></div>
    </div>
    <div class="table">
        <!-- 候診名單定位在這邊 -->
        <div class="table-title">
            <p>看診號</p>
            <p>病人姓名</p>
            <p>看診狀態</p>
        </div>

            </div>

            </div>

            </div>
        </div>
    </div>
</body>
</html>
